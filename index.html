<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zappar Image Tracking (Simpel)</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://libs.zappar.com/zappar-aframe/2.0.0/zappar-aframe.js"></script>
</head>
<body>
  <a-scene zappar-scene>
    <a-entity zappar-image="target: trex.zpt">
      
      <a-box
        position="0 0 0"
        scale="0.2 0.2 0.2"
        color="red"
      ></a-box>

    </a-entity>
    <a-entity zappar-camera></a-entity>
  </a-scene>
</body>
</html>
